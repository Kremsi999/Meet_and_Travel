<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>M&amp;T</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <link rel="stylesheet" href="assets/css/dostignuca.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/mapa.css">
    <link rel="stylesheet" href="assets/css/profil.css">
    <link rel="stylesheet" href="assets/css/putovanja.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="assets/img/final.png" style="width: 100%;">
                <div class="avatar">
                    <div class="avatar-bg center" style="margin-top: 20px;margin-bottom: 20px;margin-left: 70px;"></div>
                </div><input type="file" class="form-control" name="avatar-file">
            </div>
            <div class="form-group"><input class="form-control" type="firstname" name="firstname" placeholder="First name" style="color: #000000;"></div>
            <div class="form-group"><input class="form-control" type="lastname" name="lastname" placeholder="Last name" style="color: rgb(0,0,0);"></div>
            <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username" style="color: rgb(0,0,0);"></div>
            <div class="form-group"><select class="form-control" placeholder="Select country" value="Select country" style="color: rgb(0,0,0);">
                    <option value="1" selected="">Select country</option>
                    <option value="12">US</option>
                    <option value="13">UK</option>
                    <option value="14">Serbia</option>
                </select></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="color: rgb(0,0,0);"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="color: rgb(0,0,0);"></div>
            <div class="form-group"><input class="form-control" type="password" name="confirmPassword" placeholder="Confirm password" style="color: rgb(0,0,0);"></div>
            <div class="form-group"><input class="form-control" type="tel" placeholder="Phone number" style="color: rgb(0,0,0);"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Create account</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
</body>

</html>
